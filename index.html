<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo App</title>
</head>
<body ng-app="ToDo">
<div ng-controller="todo_Controller" class="container">
  <div class="tasks">
    <div style="padding: 32px; display: flex; flex-direction: row">
      <span>Trenutni /</span>
      <a href="/milena-todo-pwa/done">Zavrseni</a>
      <div style="flex-grow: 1"></div>
      <button ng-click="clearCompleted()" class="clear pull-right" style="width:150px;">Obrisi sve taskove
      </button>
    </div>

    <input type="text" ng-model="search" placeholder="Search task..." class="search">
    <ul>
      <li ng-click="clearTodo(todo)" ng-repeat="todo in todos | orderBy:'date'"
          ng-if="todo.done == false" class="tasks_text row">
        <div class="col-md-10">
          <input type="checkbox">
          <span ng-class="{'done':todo.done}">{{todo.title}}</span>
        </div>
        <div class="col-md-2">{{todo.date | date: short}}</div>
      </li>
    </ul>
  </div>
  <form class="add" name="frm" ng-submit="addTodo()">
    <div class="form-row">
      <div class="col-md-8 add_div">
        <input style="height: 40px;" type="text" name="newtodo" ng-model="newTodo" placeholder="Opis novog taska" maxlength="80"
               required>
      </div>
      <div class="col-md-4 add_div">
        <input style="height: 40px;" type="date" ng-model="todo_date" required>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-12 add_div">
        <button ng-disabled="frm.$invalid" class="task_add" style="height: 40px;">Dodaj novi task</button>
      </div>
    </div>
  </form>
</div>

</div>
<script src="./angular/angular.min.js"></script>
<script src="./angular/app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js');
    });
  }

  window.addEventListener('offline', handleConnection);

  function handleConnection() {
    if (!navigator.onLine) {
      // handle offline status
      alert("You've gone offline!");
    }
  }
</script>
</body>
</html>
